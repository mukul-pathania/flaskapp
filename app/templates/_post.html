<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:
            <br>
            {{ post.body }}
            <br>
            {% if post.link %}
            <a href="{{ post.link }}">Link: {{ post.link }}</a>
            {% endif %}
        </td>
    </tr>
</table>
